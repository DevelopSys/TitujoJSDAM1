<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <link href="./utils/css/style.css" rel="stylesheet" />

    <title>BlackJack</title>

  <body>
    <div class="container p-4">
      <h1 style="text-align: center">Bienvenido al blackjack</h1>
      <button class="btn btn-primary" id="boton_iniciar">

      </button>
      <button class="btn btn-primary" id="boton_pedir">Pedir carta</button>
      <button class="btn btn-primary" id="boton_plantar">Plantarse</button>
      <button class="btn btn-primary" id="boton_reiniciar">
        Reiniciar partida
      </button>

      <div id="contenedor_j1" class="p-4">
        <p>Nombre: <span></span>. Puntos: <bold>0</bold></p>
        <div id="cartas_j1" class="contenero_cartas"></div>
      </div>

      <div id="contenedor_j2" class="p-4">
        <p>Nombre: <span>Banca</span> Puntos: <bold>0</bold></p>
        <div id="cartas_j2" class="contenero_cartas"></div>
      </div>
    </div>

    <script src="./utils/js/carta.js"></script>
